<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #eff0f4;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Adjusted gap */
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .containerforwater {
            position: relative;
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .containerforwater .box {
            padding: 50px 30px;
            overflow: hidden;
            margin-right: 10px;
        }

        .image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            opacity: .9;
            border: 3px solid #fff;
        }

        .card {
            position: relative;
            width: 350px;
            height: 350px;
            background: transparent;
            box-shadow:
                inset 20px 20px 20px rgba(0, 0, 0, .05),
                5px 25px 20px rgba(0, 0, 0, .05),
                5px 20px 30px rgba(0, 0, 0, .05),
                inset -20px -20px 25px rgba(255, 255, 255, .9);
            border-radius: 61% 39% 52% 48% / 44% 59% 41% 56%;
            transition: .5s ease-in-out;
            margin-bottom: 40px; /* Reduced margin for a more compact layout */
        }

        .card:hover {
            border-radius: 50%;
            transform: translateY(-4px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 65px;
            width: 35px;
            height: 35px;
            background: #fff;
            border-radius: 50%;
            opacity: .9;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 90px;
            left: 85px;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            opacity: .9;
        }

        .card .card-content {
            position: relative;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 30px;
        }

        .card-content .name-profession {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
            color: #333;
        }

        .name-profession .name {
            font-size: 20px;
            font-weight: 600;
        }

        .name-profession .profession {
            font-size: 15px;
            font-weight: 500;
        }

        .card-content .rating {
            display: flex;
            align-items: center;
            margin-top: 18px;
        }

        .card-content .rating i {
            font-size: 22px;
            color: var(--clr);
            margin: 0 2px;
            opacity: .75;
        }

        .card-content button {
            position: relative;
            padding: 8px 35px;
            background: var(--clr);
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .25);
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            opacity: .75;
            margin-top: 30px;
        }

        .card-content button::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            height: 5px;
            background: rgba(255, 255, 255, .5);
            border-radius: 5px;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            width: 450px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .container h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-box {
            margin: 15px 0;
            position: relative;
        }

        .input-box span {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: box-shadow 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }

        .input-box input:focus {
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
            border-color: #6a5acd;
            outline: none;
            transform: scale(1.02);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #6a5acd;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #5a4ebd;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .containerforwater .box,
            .container {
                width: 90%;
                max-width: 400px;
            }

            .card {
                width: 100%;
                height: auto;
                padding: 20px;
            }

            .card .card-content {
                padding: 20px;
            }

            .card-content .rating {
                margin-top: 12px;
            }

            .btn {
                font-size: 16px;
            }
        }

    
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Profile Section -->
        <div class="containerforwater">
            <div class="box">
                <div class="card">
                    <div class="card-content">
                        <div class="image">
                            <img src="https://media-ist1-1.cdn.whatsapp.net/v/t61.24694-24/471308915_1621834241741038_2930979752209078528_n.jpg?ccb=11-4&oh=01_Q5AaIFijOyKJbBv9jqGbULQGkFoUp2gtuw07z3qdZuuboGAQ&oe=67800579&_nc_sid=5e03e0&_nc_cat=111" alt="Profile Picture">
                        </div>
                        <div class="name-profession">
                            <span class="name">Mohammad</span>
                            <span class="profession">Khalaf</span>
                        </div>
                        <div class="rating">
                            <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
                            <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
                            <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
                            <i class='bx bx-star' style="--clr:#ff0f5b"></i>
                            <i class='bx bx-star' style="--clr:#ff0f5b"></i>
                        </div>
                        <button style="--clr:#ff0f5b">change <br>photo</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="container">
            <h3>Account Information</h3>
            <form action="">
                <div class="input-box">
                    <span>Full Name:</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <span>Email:</span>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <span>Password:</span>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="input-box">
                    <span>Confirm Password:</span>
                    <input type="password" placeholder="Confirm your password">
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
